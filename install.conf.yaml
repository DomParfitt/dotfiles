- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stderr: true

- clean:
    ~/:

- shell:
    - command: git submodule update --init --recursive
      description: Installing git submodules
    - command: ./pre-install.sh
      description: Running pre-install script

- link:
    ~/.aliases: aliases
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/bspwm: bspwm
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/polybar: polybar
    ~/.config/sxhkd: sxhkd
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: tmuxp
    ~/.vim/autoload/plug.vim: plug.vim
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.zprofile: profile
    ~/.zshrc: zshrc
    ~/bin: bin/

- create:
    - ~/projects
    - ~/.zfunc

- shell:
    - command: ./post-install.sh
      description: Running post-install script

- shell:
    - command: chsh -s $(which zsh)
      description: Setting default shell to zsh

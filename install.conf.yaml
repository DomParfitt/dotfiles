- defaults:
      link:
          create: true
          relink: true

- clean:
      ~/:
      ~/.oh-my.zsh/custom:
          recursive: true

- link:
      ~/.profile: profile
      ~/.bashrc: bashrc
      ~/.bash_logout: bash_logout
      ~/.gitconfig: gitconfig
      ~/.ssh/config:
          path: ssh/config
      ~/.vimrc: vimrc
      ~/.zprofile: zprofile
      ~/.zshrc: zshrc
      ~/bin:
          path: bin/
      ~/.config/i3:
          path: config/i3/

- create:
      - ~/projects

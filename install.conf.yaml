- defaults:
      link:
          create: true
          relink: true
          force: true

- clean:
      ~/:
      ~/.oh-my.zsh/custom:
          recursive: true

- shell:
      - command: ./pre-install.sh
        description: Run pre-install script

- link:
      ~/.profile: profile
      ~/.bashrc: bashrc
      ~/.bash_logout: bash_logout
      ~/.gitconfig: gitconfig
      ~/.ssh/config: ssh/config
      ~/.vimrc: vimrc
      ~/.zprofile: zprofile
      ~/.zshrc: zshrc
      ~/bin: bin/
      ~/.config/i3: config/i3/

- create:
      - ~/projects

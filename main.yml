- hosts: 
    - all
    - localhost
  connection: local
  vars:
    is_linux: "{{ (ansible_facts['os_family'] | lower == 'linux') }}"
    is_mac: "{{ (ansible_facts['os_family'] | lower == 'darwin') }}"
    should_sudo_install: "{{ not is_mac }}"
  roles:
    - debug
    - role: homebrew
      when: is_mac
    - common
    - alacritty
    - role: awesome
      when: is_linux
    - aws
    - role: bspwm
      when: is_linux
    # - chrome
    # - docker
    - role: flatpak
      when: is_linux
    - git
    - role: gnome
      when: is_linux
    # - haskell
    - role: i3
      when: is_linux
    - kitty
    - lazygit
    - node
    - nomad
    - role: polybar
      when: is_linux
    - rust
    - ssh
    - tealdeer
    - tmux
    - vim
    - vscode
    - zsh

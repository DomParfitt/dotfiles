- hosts:
    - all
    - localhost
  connection: local
  vars:
    is_linux: "{{ (ansible_facts['system'] | lower == 'linux') }}"
    is_mac: "{{ (ansible_facts['os_family'] | lower == 'darwin') }}"
    should_sudo_install: "{{ not is_mac }}"
    should_use_cargo: false
  roles:
    - homebrew
    - common
    - role: alacritty
      tags:
        - terminal
    - awesome
    - aws
    - bat
    - bottom
    - bspwm
    - debug
    - docker
    - emacs
    - role: exa
      tags:
        - terminal
    - role: fish
      tags:
        - terminal
    - flatpak
    - fzf
    - gcloud
    - git
    - gnome
    - go
    - httpie
    - i3
    - jq
    - role: kitty
      tags:
        - terminal
    - kubernetes
    - lazygit
    - line6
    - node
    - nomad
    - podman
    - polybar
    - procs
    - ripgrep
    - rust
    - ssh
    - role: starship
      tags:
        - terminal
    - tealdeer
    - role: tmux
      tags:
        - terminal
    - vagrant
    - vim
    - vscode
    - zoxide
    - role: zsh
      tags:
        - terminal
